<div class="flex flex-col items-center space-y-14">
    <div class="pt-5 text-5xl font-semibold text-white">Blog Posts</div>
    <ul  class="bg-gray-500 rounded-md hide-scroll-bar overflow-y-auto max-h-[400px] max-w-[80%]">
        <li *ngFor="let post of postData$ | async" (click)="seeBlog(post.id)" class="text-white border-b hover:bg-gray-400 p-2 text-2xl cursor-pointer">
            title - {{post.title}}
        </li>      
    </ul>


</div>
